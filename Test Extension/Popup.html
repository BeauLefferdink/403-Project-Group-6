<!DOCTYPE html>
<html>
<head>
    <title>PageNotes</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to PageNotes!</h1>
    <button id="addNote">Add note</button>
    <div id="noteForm" style="display:none;">
        <div>
            <span>URL:</span>
            <input type="text" id="noteUrl">
        </div>
        <textarea id="noteContent" rows="5" cols="20"></textarea>
        <button id="saveNote">Save</button>
    </div>
    <div id="savedNotes"></div>
    <script src="popup.js"></script>
</body>
</html>
