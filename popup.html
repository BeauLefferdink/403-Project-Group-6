<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="popup.js" defer></script>
  <title>Quick Note-Taker</title>
</head>
<body>
  <div class="container">
    <input type="text" id="linkInput" placeholder="Enter link...">
    <button id="generateBibliography">Generate Bibliography</button>
    <div id="bibliographyContainer"></div>
    <div id="notesContainer"></div>
    <textarea id="noteInput" placeholder="Type your note here..."></textarea>
    <button id="saveButton">Save Note</button>
    <button class="deleteButton" onclick="deleteNote()">Delete</button>

  </div>
</body>
</html>
